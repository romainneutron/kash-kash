version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://kashkash:kashkash@db:5432/kashkash?serverVersion=16&charset=utf8
      APP_ENV: dev
      APP_SECRET: change_me_in_production
    networks:
      - kashkash

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - kashkash

  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: kashkash
      POSTGRES_USER: kashkash
      POSTGRES_PASSWORD: kashkash
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - kashkash

volumes:
  db_data:

networks:
  kashkash:
    driver: bridge
